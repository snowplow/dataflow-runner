language: go
go:
  - 1.8

before_script:
  - wget https://releases.hashicorp.com/consul/1.0.2/consul_1.0.2_linux_amd64.zip
  - unzip consul_1.0.2_linux_amd64.zip
  - export PATH=$PATH:$PWD

script:
  - make all
  - make goveralls

before_deploy:
  - pip install --user release-manager==0.1.0

deploy:
  skip_cleanup: true
  provider: script
  script: make release
  on:
    condition: '"${TRAVIS_GO_VERSION}" == "1.8"' 
    tags: true

env:
  global:
  - secure: 
  - secure: 
